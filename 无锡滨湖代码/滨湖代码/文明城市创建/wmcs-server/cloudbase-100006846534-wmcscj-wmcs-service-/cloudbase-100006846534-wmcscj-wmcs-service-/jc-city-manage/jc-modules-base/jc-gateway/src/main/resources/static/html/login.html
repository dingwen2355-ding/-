<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>登录</title>

<body>

<div class="Lgtop flex">
    <div class="Lgtitle">军马场集团网格化管理系统</div>
</div>
<div class="loginWrap">
    <div class="loginEnter">
        <div class="Lgcontent">
            <div class="inputWrap username flex flex-items">
                <img src="images/user.png" alt="">
                <input id="account" name="account" type="text" required="required" placeholder="请输入用户名">
            </div>
            <div class="inputWrap userpsd flex flex-items">
                <img src="images/psd.png" alt="">
                <input id="password" name="password" type="password" required="required" placeholder="请输入密码">
            </div>
            <div class="submitWrap">
                <button id="loginBtn" class="submit" onclick="sysLogin()">登录</button>
            </div>
        </div>
    </div>
    <!--    <div class="loginDown">-->
    <!--        <img src="" alt="">-->
    <!--        <img src="./images/code.png" alt="" class="codeImg">-->

</div>
